<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app" class="demo">
  <h1 class="title">{{name}}</h1>
</div>
<script type="module">
  import Vue from './vue.js'
  var vm = new Vue({
    el: '#app',
    data () {
      return {
        name: 'ZS',
        age: '26'
      }
    },
    comments: true, // 是否保留注释
    // delimiters: ['{', '}'] // 定义分隔符，默认为"{{}}"
  })
  console.log(vm)
  window.vm = vm
</script>
</body>
</html>
